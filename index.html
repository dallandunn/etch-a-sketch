<!DOCTYPE html>
<html>
    <head>
        <title>Etch-A-Sketch &#127912</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <header>
            <h1>Etch-A-Sketch</h1>
        </header>
        <div clas="options">
            <button id="clear" onclick="clearGrid()">Clear</button>
            <input type="range" min="1" max="100" value="16" class="slider" id="gridRange">
            <span class="rangeValue">16 x 16</span>
            <input type="color" id="colorpicker">
        </div>

        <div id="container"></div>

    </body>    
</html>
